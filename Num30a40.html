<!DOCTYPE html>
<meta charset="utf-8">

<script>
    function mostra(frase){
        document.write(frase);
    }

var contador = 30;
while (contador <=40){  
    if (contador == 33) {
        contador = contador + 1;
    }
    else if (contador == 37) {
        contador = contador + 1;
    }
    else {
        mostra(contador + ", ")
        contador++;
    }
    
    
}
mostra("FIM");

</script>

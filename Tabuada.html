<!DOCTYPE html>
<meta charset="utf-8">

<script>
    function pulaLinha(){
        document.write("<br>");
    }
    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }
    var tabuada = parseInt(prompt("Insira um n√∫mero para descobrir a tabuada "));
    for(var multiplicador = 1;multiplicador <=10; multiplicador = multiplicador + 1){
        mostra(tabuada * multiplicador);
    }
        mostra("FIM");
</script>
